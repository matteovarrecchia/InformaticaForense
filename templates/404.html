<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #3498db;
        }

        h2 {
            font-size: 24px;
            margin: 20px 0;
            color: #555;
        }

        p {
            font-size: 16px;
            color: #777;
        }

        .icon {
            font-size: 100px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Icona di volo -->
    <div class="icon">✈️</div>
    <!-- Messaggio principale -->
    <h1>404</h1>
    <h2>Oops! La pagina non è stata trovata.</h2>
    <p>La pagina che stai cercando potrebbe essere stata spostata o non esiste più.</p>
    <!-- Pulsante per tornare alla home -->
    <a href="/" class="button">Torna alla Home</a>
</body>
</html>
